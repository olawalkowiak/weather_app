<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles/style.css" />
    <title>Weather-app</title>
  </head>
  <body>
    <div class="container">
      <div class="Weather-app">
        <form id="search-form">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter the city"
              aria-label="Enter the city"
              aria-describedby="button-addon2"
              id="city-input"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Search
            </button>
          </div>
          <button
            type="button"
            class="btn btn-light"
            id="current-location-button"
          >
            Current
          </button>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="float-start">ðŸŒ¤</div>
            <span class="temperature" id="temperature"></span
            ><span class="units">Â°C</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <a
          href="https://github.com/olawalkowiak/weather_app/tree/main/weather-app"
        >
          GITHUB LINK</a
        >
      </div>
      <script src="styles/app.js"></script>
    </div>
  </body>
</html>
